<h2>Bank account</h2>
<div class="step-text">
<p>Implement the <code class="java">BankAccount</code> class which receives two <code class="java">Long</code>s called <code class="java">deposited</code> and <code class="java">withdrawn</code> in the constructor and sets these properties:</p>
<ul style="list-style-type: square;">
<li><code class="java">deposited</code> (the copy),</li>
<li><code class="java">withdrawn</code> (the copy),</li>
<li><code class="java">balance</code> (the difference).</li>
</ul><br><br><font color="gray">Memory limit: 256 MB</font><br><font color="gray">Time limit: 8 seconds</font><br><br>
